<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="coffee.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script defer src="script.js"></script>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <!-- <div class="top"> -->
      <div class="inform">
        Click the button to start! <button class="start">Start</button>
      </div>
      <!-- <button class="start">Start</button> -->
      <!-- </div> -->
      <div class="print-turn"></div>
      <div class="turn">
        <div class="one">Player 1 (X)</div>
        <div class="two">Player 2 (O)</div>
      </div>
      <div class="grid-container">
        <div class="grid"></div>
      </div>
    </div>

    <dialog class="modal">
      <h2>Game over!</h2>
      <button class="again">Again?</button>
    </dialog>
    <footer>
      Created by
      <a href="https://github.com/Eveieve"><img src="github.svg" alt="" /></a>
    </footer>
  </body>
</html>
